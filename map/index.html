function initMap() {

      var geoBox = geojson.features[i].geometry.coordinates[0];
      for (var x = geoBox.length - 1; x >= 0; x--) {
        var testval = geoBox[x][1];
       // console.log("i" + testval);
        dataset.push(
          {lat: geoBox[x][1], lng: geoBox[x][0]}
        )
      }

      data.push(dataset);

  } 


    map.data.add({geometry: new google.maps.Data.Polygon( 
        data
        )})
      });
      map.data.setStyle(function(feature) {
          var color = 'gray';
          if (feature.getProperty('isColorful')) {
            color = feature.getProperty('color');
          }
          return /** @type {!google.maps.Data.StyleOptions} */({
            fillColor: color,
            strokeColor: color,
            strokeWeight: 2
          });
        });
