<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Junction 2018</title>
    <meta name="description" content="Junction 2018">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/font-properties.css">
    <link rel="stylesheet" href="styles/components.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="map">
        <!-- Map content here -->
        <div class="map__details">
            <h3>Details</h3>
        </div>
    </div>
    <div class="container">
        <div class="filtters__wrapper">
            <h1>Settings</h1>
            <!-- Filters__title -->
            <h2>Range<h2> / <h3>Amount of people in the area</h3>
            <p>A event is triggered only when value is reached</p>
            <div class="slidecontainer">
                <input type="range" id="" min="1" max="100000" value="50" step="30" class="slider">
            </div>
         </div>
        <!-- .~Range -->
        <div class="filtters__wrapper">
            <h2>Date<h2> / <h3>One day or date span</h3>
            <p>What day(s) should the trigger occur</p>
            <div class="filtters__wrapper__timeFrame">
                <input type="date" id="startDate">
                <span class="filters__divider"> - </span>
                <input type="date" id="endDate">
            </div>
        </div>
        <!-- .~Time -->
        <div class="filtters__wrapper">
            <h2>Time <h2>/<h3> Timeframe</h3>
            <p>A event is triggered between timeframe</p>
            <div class="filtters__wrapper__timeFrame">
                <input type="time" id="startTime">
                <span class="filters__divider"> - </span>
                <input type="time" id="endTime">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
